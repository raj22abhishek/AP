<div class="container-fluid">
    <div class="row mt-4 mb-4"
    style="background-color: #ff9b00;min-height: 100px;color: white;display: block;">
        <h1 style="text-align: center;font-size: 50px;padding: 20px;">CAREER</h1>
    </div>
</div>
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://static6.depositphotos.com/1037613/650/i/950/depositphotos_6509200-stock-photo-searching-for-jobs.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Want To Join Us ?</h1>
            <p class="font-italic text-muted mb-0">Please contact us through this form or call me at +91 8860747844</p>
            <!-- <p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
            
            </p> -->
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form id="career-form" [formGroup]="ourForm" onsubmit="careerForm()">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" formControlName="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                        <div *ngIf="ourForm.get('firstname').touched && ourForm.get('firstname').errors?.required">
                            <span class="bg-white">The FirstName is required</span>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" formControlName="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                        <div *ngIf="ourForm.get('lastname').touched && ourForm.get('lastname').errors?.required">
                            <span class="bg-white">The LastName is required</span>
                        </div>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" formControlName="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                        <div *ngIf="ourForm.get('email').touched && ourForm.get('email').errors?.required">
                            <span class="bg-white">The Email is required</span>
                        </div>
                        <div *ngIf="ourForm.get('email').touched && ourForm.get('email').errors?.email">
                            <span class="bg-white">The email is invalid</span>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="+91">+91</option>
                            <option value="0">0</option>
                            <option value="+15">+15</option>
                            <option value="+18">+18</option>
                        </select>
                        <input id="phoneNumber" type="tel" name="phone" formControlName="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                        <div *ngIf="ourForm.get('phone').touched && ourForm.get('phone').errors?.required">
                            <span class="bg-white">The Number is required</span>
                            
                        </div>
                        <div *ngIf="ourForm.get('phone').errors?.pattern">
                            <span class="bg-white">Please add a valid mobile number</span>
                            
                        </div>
                    </div>

                    

                
                    <!-- Job -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fab fa-black-tie text-muted"></i>
                            </span>
                        </div>
                        <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Choose your job</option>
                            <option value="MR">MR</option>
                            <option value="Sales Dept.">Sales Dept.</option>
                            <option value="Manager">Manager</option>
                            <option value="Accountant">Accountant</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                Total Experience
                            </span>
                        </div>
                        <select id="countryCode" name="exp" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <!-- Password Confirmation -->
                    

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button [disabled]="ourForm.invalid" type="submit"  class="btn btn-primary btn-block py-2" (click)="submitData(ourForm.value)">
                            <span class="font-weight-bold">Submit</span>
                        </button>
                    </div>

                    

                </div>
            </form>
        </div>
    </div>
</div>
