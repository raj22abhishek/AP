
<div class="container-fluid">
    <div class="row mt-4 mb-4"
    style="background-color: #ff9b00;min-height: 100px;color: white;display: block;">
        <h1 style="text-align: center;font-size: 50px;padding-top: 32px;">ANTIFUNGAL</h1>
    </div>
</div>

<div class="container">
        
    <div class="row">
        <div *ngFor="let data of dispArr">
            <mat-card class="example-card m-4">
                <mat-card-header>
                  <mat-card-title>{{data.name}}</mat-card-title>
                  <mat-card-subtitle>Antihistamine</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="data.imgUrl" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{data.desc}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button class="btn" style="background-color: #ff9b00;" (click)="openDialog(data)">More Info</button>
                </mat-card-actions>
              </mat-card>
        </div>
        <div *ngIf="dispArr.length == 0 " style="margin: auto;color:#ff9b00;">WILL BE AVAILABLE SOON...</div>
    </div>
    
    </div>
