<div class="container-fluid">
    <div class="row mt-4 mb-4"
    style="background-color: #ff9b00;min-height: 100px;color: white;display: block;">
        <h1 style="text-align: center;font-size: 50px;padding: 20px;">Export Product List</h1>
    </div>
</div>



<div class="p-2 bg-white rounded shadow mb-3">
    <!-- Bordered tabs-->
    <ul id="myTab1" class="nav nav-tabs nav-pills with-arrow flex-column flex-sm-row text-center">
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedFirst" class="tab"
        (click)="firstTab()" style="color: white;"><b>Tablets</b></button>
      </li>
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedSecond" class="tab" 
        style="color: white;" (click)="secondTab()"><b>Capsules</b></button>
      </li>
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedThird" class="tab"
        style="color: white;" (click)="thirdTab()"><b>Syrups</b></button>
      </li>
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedFourth" class="tab"
        (click)="forthTab()" style="color: white;"><b>Externals</b></button>
      </li>
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedFifit" class="tab"
        (click)="fifthTab()" style="color: white;"><b>Sachets</b></button>
      </li>
      <li class="nav-item flex-sm-fill">
        <button [style.background-color]="isSelectedSixth" class="tab"
        (click)="sixthTab()" style="color: white;"><b>Food Capsules And Tablets</b></button>
      </li>
    </ul>
    <!-- End bordered tabs -->
    <div class="container my-4">
        <div class="input-group mb-4 border rounded-pill p-1">
            <input type="search" (keyup)="search($event)" [(ngModel)]="searchInp" placeholder="What're you searching for?" aria-describedby="button-addon3" class="form-control bg-none border-0">
            <div class="input-group-append border-0">
              <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
            </div>
          </div>
    </div>
  </div>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 card card-cascade my-4" style="min-width: 300px;">

            <div class="px-4">
          
              <div class="table-wrapper">
                <!--Table-->
                <table class="table table-hover">
          
                  <!--Table head-->
                  <thead>
                    <tr>
                      <th class="th-lg" style="background-color: #25274d;color: white;">
                        <a>SR. NO
                        </a>
                      </th>
                      <th class="th-lg" style="background-color: #ff9b00;text-align: center;font-size: 20px;color: white;">
                        <a >COMPOSITION / MOLECULE
                        </a>
                      </th>
                    </tr>
                  </thead>
                  <!--Table head-->
          
                  <!--Table body-->
                  <tbody *ngFor="let data of list1">
                    <tr>
                      
                      <td>{{data.sq}}</td>
                      <td>{{data.name}}</td>
                    </tr>
                  </tbody>
                  <!--Table body-->
                </table>
                <!--Table-->
              </div>
          
            </div>
          
          </div>
          <div class="col-md-6 card card-cascade my-4" style="min-width: 300px;">

            <div class="px-4">
          
              <div class="table-wrapper">
                <!--Table-->
                <table class="table table-hover">
          
                  <!--Table head-->
                  <thead>
                    <tr>
                      <th class="th-lg" style="background-color: #25274d;color: white;">
                        <a>SR. NO
                        </a>
                      </th>
                      <th class="th-lg" style="background-color: #ff9b00;text-align: center;font-size: 20px;color: white;">
                        <a >COMPOSITION / MOLECULE
                        </a>
                      </th>
                    </tr>
                  </thead>
                  <!--Table head-->
          
                  <!--Table body-->
                  <tbody>
                    <tbody *ngFor="let data of list2">
                      <tr>
                        
                        <td>{{data.sq}}</td>
                        <td>{{data.name}}</td>
                      </tr>
                    
                  </tbody>
                  <!--Table body-->
                </table>
                <!--Table-->
              </div>
          
            </div>
          
          </div>
    </div>

</div>
