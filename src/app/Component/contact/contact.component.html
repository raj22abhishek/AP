<div class="container contact mt-5 mb-5">
	<div class="row">
		<div class="col-md-3 border1">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<form [formGroup]="ourForm">
			<div class="col-md-6 body">
				<div class="contact-form m-3">
					<div class="form-group">
					  <label class="control-label col-sm-2" style="color: white;" for="fname">Name:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" id="fname" formControlName="name" placeholder="Enter First Name" name="fname">
						<div *ngIf="ourForm.get('name').touched && ourForm.get('name').errors?.required">
							<span class="helper-text">The fullName is required</span>
						  </div>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2 b-white" style="color: white;" for="lname">Mobile:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" id="lname" formControlName="mobile" placeholder="Enter Mobile" name="lname">
						<div *ngIf="ourForm.get('mobile').touched && ourForm.get('mobile').errors?.required">
							<span class="helper-text">The Number is required</span>
						  </div>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2 b-white" style="color: white;" for="email">Email:</label>
					  <div class="col-sm-10">
						<input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
						<div *ngIf="ourForm.get('email').touched && ourForm.get('email').errors?.required">
							<span class="helper-text">The email is required</span>
						  </div>
						  <div *ngIf="ourForm.get('email').touched && ourForm.get('email').errors?.email">
							<span class="helper-text">The email is invalid</span>
						  </div>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2 b-white" style="color: white;" for="comment">Comment:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" formControlName="comment" rows="5" id="comment"></textarea>
						<div *ngIf="ourForm.get('comment').touched && ourForm.get('comment').errors?.required">
							<span class="helper-text">The Query is required</span>
						  </div>
						
					  </div>
					</div>
					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" [disabled]="ourForm.invalid" class="btn" style="background: #ff9b00 ;" (click)="submitData(ourForm.value)">Submit</button>
					  </div>
					</div>
				</div>
			</div>
		</form>
		
		






        <div class="col-md-3 border2 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div>
	</div>
</div>
